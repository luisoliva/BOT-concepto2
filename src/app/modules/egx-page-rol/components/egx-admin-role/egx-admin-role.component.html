<h2>Crear usuario</h2>
<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
        
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>{{ 'Name.Label' | translate}}</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..."
      [nzErrorTip]="'Name.ToolTip' | translate">
      <input nz-input formControlName="name" [placeholder]="'Name.PlaceHolder' | translate" />
      <ng-template #userErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          {{'Name.ErrorMessage.Required' | translate}}
        </ng-container>
        <ng-container *ngIf="control.hasError('duplicated')">
          {{'Name.ErrorMessage.Duplicated' | translate}}
        </ng-container>
      </ng-template>
    </nz-form-control>
    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person">
      <nz-option *ngFor="let user of users" [nzLabel]="user.text" [nzValue]="user.value"></nz-option>
    </nz-select>
  </nz-form-item>
